    <style>
        /* Font Definitions */
        @font-face {
            font-family: 'Junicode';
            src: url('junicode.webfont/junicode_regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Junicode';
            src: url('junicode.webfont/junicode_bold.woff') format('woff');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'ATB Serif';
            src: url('fonts/demo-atbserif-it.otf') format('opentype');
            font-weight: normal;
            font-style: italic;
            font-display: swap;
        }
        
        /* Base styles */
        body {
            font-family: 'Junicode', sans-serif;
            margin: 0;
            background-color: white;
            color: black;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Junicode', sans-serif;
            font-weight: bold;
        }

        .page-container {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .page-container.loaded {
            opacity: 1;
        }

        /* Proyecto title styles */
        .atb-title {
            font-family: 'ATB Serif', serif;
            font-weight: normal;
            font-style: italic;
        }

        .project-title {
            display: inline;
            font-family: 'ATB Serif', serif;
            font-weight: normal;
            font-style: italic;
        }
        
        /* Asegurar que los acentos se apliquen correctamente en elementos dinámicos */
        .atb-title .atb-a-accent,
        .atb-title .atb-i-accent,
        .atb-title .atb-o-accent,
        .atb-title .atb-u-accent,
        .atb-title .atb-e-accent {
            font-family: inherit;
            display: inline-block;
            position: relative;
        }
        
        .atb-title .atb-a-accent .base,
        .atb-title .atb-i-accent .base,
        .atb-title .atb-o-accent .base,
        .atb-title .atb-u-accent .base,
        .atb-title .atb-e-accent .base {
            font-family: 'ATB Serif', serif;
            font-weight: normal;
            font-style: italic;
        }
        
        .atb-title .atb-a-accent .accent,
        .atb-title .atb-i-accent .accent,
        .atb-title .atb-o-accent .accent,
        .atb-title .atb-u-accent .accent,
        .atb-title .atb-e-accent .accent {
            position: absolute;
            left: 50%;
            top: 0em;
            transform: translateX(-50%);
            font-family: 'Junicode', serif;
            font-size: 0.9em;
        }

        /* ===== DESKTOP STYLES (min-width: 769px) ===== */
        @media (min-width: 769px) {
            body {
                overflow-y: scroll;
                overflow-x: hidden;
            }

            .overlay-content {
                position: relative;
                z-index: 10;
                padding: 40px 0 40px 160px;
                max-width: 1600px;
                margin: 0 auto;
                transition: transform 0.5s ease-out;
                width: 100%;
        }

        .curaduria-container {
            position: relative;
            margin-top: 120px;
            min-height: 500px;
            max-width: 1200px;
        }

        .curaduria-list {
                margin-top: 105px;
            padding-left: 0;
            position: relative;
        }

        .curaduria-list.shifted {
            transform: translateY(-10px);
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .curaduria-list.unshifting {
            transform: translateY(0);
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .curaduria-list li {
            margin-bottom: 10px;
            transition: margin-bottom 0.8s ease-in-out;
            position: relative;
            z-index: 1;
            font-size: 15px;
            text-decoration: none;
            color: black;
            cursor: default;
        }

        .curaduria-list li.active,
        .curaduria-list li.closing,
        .curaduria-list li.active ~ li,
        .curaduria-list li.closing ~ li {
            transition: margin-bottom 0.8s ease-in-out, transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .expanded-content {
            position: absolute;
            left: 0;
            width: 100%;
            height: 0;
            overflow: hidden;
            opacity: 0;
            transition: height 0.8s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.8s ease-in-out;
            z-index: 0;
        }

        .hover-image {
            position: absolute;
            left: 0;
            width: 700px;
            height: 400px;
            opacity: 0;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: left top;
            top: 15px;
            background-image: url('images/2-small.png');
        }

        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .hover-image {
                background-image: url('images/2.png');
            }
        }

        .hover-text {
            position: absolute;
            left: 710px;
            width: 480px;
            color: #a0a0a0;
            font-size: 15px;
            line-height: 1.4;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            top: 15px;
        }

        .curaduria-list li span {
            cursor: pointer;
            position: relative;
            display: inline-block;
        }

        .curaduria-list li span:hover,
        .curaduria-list li span:hover .atb-title {
            color: #a0a0a0;
            text-decoration: none;
        }

        .curaduria-list li.active span,
        .curaduria-list li.active span:hover,
        .curaduria-list li.active span .atb-title,
        .curaduria-list li.active span:hover .atb-title {
            text-decoration: none;
        }

        .curaduria-list li span * {
            text-decoration: inherit;
        }

        .curaduria-list a, 
        .hover-text a,
        .curaduria-container a {
            text-decoration: none;
            color: black;
            transition: color 0.2s ease-in-out;
        }

        .curaduria-list a:hover, 
        .hover-text a:hover,
        .curaduria-container a:hover {
            color: #a0a0a0;
            text-decoration: none;
        }

            /* Desktop expansion styles */
            .curaduria-list li.active .expanded-content {
            height: 350px;
            opacity: 1;
            position: relative;
            z-index: 2;
        }

            .curaduria-list li.active ~ li {
            transform: translateY(0);
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

            .curaduria-list li.active .hover-image,
            .curaduria-list li.active .hover-text {
            opacity: 1;
        }

            .curaduria-list li.closing ~ li {
            transform: translateY(0);
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

            .curaduria-list li.closing .expanded-content {
            height: 0;
            opacity: 0;
            transition: height 0.8s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.8s ease-in-out;
        }

            .curaduria-list li.closing .hover-image,
            .curaduria-list li.closing .hover-text {
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        /* Smooth return animation for the list */
        .curaduria-list.unshifting {
            transform: translateY(0);
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

            .hover-text {
                color: #a0a0a0;
                font-size: 15px;
                line-height: 1.4;
            }

            .hover-text br {
                display: block;
                content: "";
                margin-top: 10px;
            }

        /* ===== MOBILE STYLES (max-width: 768px) ===== */
        @media (max-width: 768px) {
            body {
                overflow: hidden;
                position: fixed;
                width: 100%;
                height: 100%;

            .overlay-content {
                padding: 10px;

                width: 100%;

                overflow: hidden;
                z-index: 1;

            .overlay-content.sliding-left {

            .curaduria-container {

            .curaduria-list {

                padding-left: 0;
                list-style: none;
            }

            .curaduria-list li {
                margin-bottom: 15px;
                font-size: 14px;
                cursor: pointer;
            }

            .curaduria-list li span {
                cursor: pointer;
            }

            .curaduria-list li span:hover {
            color: #a0a0a0;
            }

            /* Hide desktop expansion elements on mobile */
            .expanded-content,
            .hover-image,
            .hover-text {
                display: none !important;
            }

            /* Hide desktop-specific classes on mobile */
            .curaduria-list.shifted {
                transform: none !important;
            }

            .curaduria-list li.active,
            .curaduria-list li.closing {
                background: none !important;
            }
        }
    </style>

    <script>
        // Google Sheets integration
        let currentLanguage = localStorage.getItem('language') || 'esp';
        let contentManager;
        let curaduriaData = [];

        function changeLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('language', lang);

            const translations = {
                "gal": {
                    "obra": "obra",
                    "bio": "bio",
                    "curaduria": "curaduría",
                    "aldan": "aldán",
                    "contacto": "contacto",
                    "back": "←"
                },
                "esp": {
                    "obra": "obra",
                    "bio": "bio",
                    "curaduria": "curaduría",
                    "aldan": "aldán",
                    "contacto": "contacto",
                    "back": "←"
                },
                "en": {
                    "obra": "work",
                    "bio": "bio",
                    "curaduria": "curatorship",
                    "aldan": "aldán",
                    "contacto": "contact",
                    "back": "←"
                }
            };

            let selectedTranslations = translations[lang];

            // Actualizar los elementos del menú
            document.querySelector('nav a[href="obra.html"]').textContent = selectedTranslations.obra;
            document.querySelector('nav a[href="bio.html"]').textContent = selectedTranslations.bio;
            document.querySelector('nav a[href="aldan.html"]').textContent = selectedTranslations.aldan;
            document.querySelector('nav a[href="curaduria.html"]').textContent = selectedTranslations.curaduria;
            document.querySelector('nav a[href="contacto.html"]').textContent = selectedTranslations.contacto;
            
            // Update language switcher
            document.querySelectorAll('.language-switcher a').forEach(link => {
                link.classList.remove('active-lang');
                if (link.getAttribute('data-lang') === lang) {
                    link.classList.add('active-lang');
                }
            });
            
            // Solo recargar datos si ya están cargados
            if (curaduriaData && curaduriaData.length > 0) {
                renderList();
            }
            return false;
        }
        
        async function loadCuraduriaData() {
            try {
                console.log('Loading curaduria data from Google Sheets...');
                
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/1GC8bqmQeQHD0H1QnIGAQbOPtBg19_4dkspwZEUjgi1k/values/Curaduria?key=AIzaSyBHQgbSv588A3qr-Kzeo6YrZ9TbVNlrSkc`);
                const data = await response.json();
                
                if (data.values && data.values.length > 1) {
                    const headers = data.values[0];
                    curaduriaData = data.values.slice(1)
                        .map((row, index) => {
                            const project = {};
                            headers.forEach((header, headerIndex) => {
                                project[header] = row[headerIndex] || '';
                            });
                            // Usar el índice de la fila como orden automático
                            project.orden = index + 1;
                            return project;
                        })
                        .filter(project => {
                            // Filtrar proyectos que tengan al menos un título
                            return project.titulo_esp || project.titulo_gal || project.titulo_en;
                        });
                    
                    console.log('Loaded curaduria data:', curaduriaData);
                    
                    // Solo renderizar si tenemos datos válidos
                    if (curaduriaData.length > 0) {
                        renderList();
                    } else {
                        console.warn('No valid curaduria data found after filtering');
                        const list = document.getElementById('curaduria-list');
                        list.innerHTML = '<li>No hay datos disponibles</li>';
                    }
                } else {
                    console.error('No data found in Google Sheets');
                    const list = document.getElementById('curaduria-list');
                    list.innerHTML = '<li>No hay datos disponibles</li>';
                }
            } catch (error) {
                console.error('Error loading curaduria data:', error);
                const list = document.getElementById('curaduria-list');
                list.innerHTML = '<li>Error al cargar los datos</li>';
            }
        }
        
        function processTextWithLineBreaks(text) {
            if (!text) return '';
            // Convert \n to <br> tags and preserve existing HTML
            return text.replace(/\n/g, '<br>');
        }
        
        function processTextWithAccents(text) {
            if (!text) return '';
            
            // Debug: verificar si hay acentos en el texto
            const hasAccents = /[áéíóúàèìòù]/i.test(text);
            if (hasAccents) {
                console.log('Processing text with accents:', text);
            }
            
            // Aplicar acentos a las letras específicas
            const processed = text
                .replace(/á/g, '<span class="atb-a-accent"><span class="base">a</span><span class="accent">´</span></span>')
                .replace(/í/g, '<span class="atb-i-accent"><span class="base">i</span><span class="accent">´</span></span>')
                .replace(/ó/g, '<span class="atb-o-accent"><span class="base">o</span><span class="accent">´</span></span>')
                .replace(/ú/g, '<span class="atb-u-accent"><span class="base">u</span><span class="accent">´</span></span>')
                .replace(/é/g, '<span class="atb-e-accent"><span class="base">e</span><span class="accent">´</span></span>')
                .replace(/à/g, '<span class="atb-a-accent"><span class="base">a</span><span class="accent">`</span></span>')
                .replace(/ì/g, '<span class="atb-i-accent"><span class="base">i</span><span class="accent">`</span></span>')
                .replace(/ò/g, '<span class="atb-o-accent"><span class="base">o</span><span class="accent">`</span></span>')
                .replace(/ù/g, '<span class="atb-u-accent"><span class="base">u</span><span class="accent">`</span></span>')
                .replace(/è/g, '<span class="atb-e-accent"><span class="base">e</span><span class="accent">`</span></span>');
            
            if (hasAccents && processed !== text) {
                console.log('Accents processed successfully');
            }
            
            return processed;
        }
        
        function extractImageUrl(url) {
            if (!url) return null;
            
            let cleanUrl = url.trim();
            
            // Procesar formato [img]URL[/img] (Imgur y otros)
            const imgTagMatch = cleanUrl.match(/\[img\](.*?)\[\/img\]/i);
            if (imgTagMatch) {
                cleanUrl = imgTagMatch[1].trim();
            }
            
            // Procesar URLs de Imgur
            if (cleanUrl.includes('imgur.com')) {
                // Convertir URLs de Imgur a formato directo
                if (cleanUrl.includes('/a/')) {
                    // Album de Imgur - usar la primera imagen
                    cleanUrl = cleanUrl.replace('/a/', '/').replace('imgur.com', 'i.imgur.com') + '.jpg';
                } else if (cleanUrl.includes('imgur.com/')) {
                    // Imagen individual de Imgur
                    const imgurId = cleanUrl.split('/').pop().split('.')[0];
                    cleanUrl = `https://i.imgur.com/${imgurId}.jpg`;
                }
            }
            
            return cleanUrl;
        }
        
        function renderList() {
            const list = document.getElementById('curaduria-list');
            
            list.innerHTML = '';
            
            // Validar que tenemos datos antes de renderizar
            if (!curaduriaData || curaduriaData.length === 0) {
                console.log('No curaduria data available for rendering');
                return;
            }
            
            curaduriaData.forEach(item => {
                const li = document.createElement('li');
                li.id = 'curaduria-' + item.orden + '-li';
                
                // Validar y obtener el título con fallbacks robustos
                let title = '';
                if (item && item[`titulo_${currentLanguage}`] && item[`titulo_${currentLanguage}`].trim()) {
                    title = item[`titulo_${currentLanguage}`].trim();
                } else if (item && item.titulo_esp && item.titulo_esp.trim()) {
                    title = item.titulo_esp.trim();
                } else if (item && item.titulo_gal && item.titulo_gal.trim()) {
                    title = item.titulo_gal.trim();
                } else if (item && item.titulo_en && item.titulo_en.trim()) {
                    title = item.titulo_en.trim();
                } else {
                    title = 'Título no disponible';
                    console.warn('No valid title found for item:', item);
                }
                
                const description = processTextWithLineBreaks(item[`descripcion_${currentLanguage}`] || item.descripcion_esp || '');
                const info = item[`info_${currentLanguage}`] || item.info_esp || '';
                
                // Aplicar acentos al título
                const titleWithAccents = processTextWithAccents(title);
                
                // Check if mobile or desktop
                const isMobile = window.innerWidth <= 768;
                
                if (isMobile) {
                    // Mobile: simple list item
                    li.innerHTML = `
                        <span><span class="atb-title">${titleWithAccents}</span>${info ? ` | ${info}` : ''}</span>
                    `;
                } else {
                    // Desktop: list item with expansion content
                    li.innerHTML = `
                        <span><span class="atb-title">${titleWithAccents}</span>${info ? ` | ${info}` : ''}</span>
                        <div class="expanded-content">
                            <div class="hover-image" style="background-image: url('${extractImageUrl(item.imagen_url || item.image)}');"></div>
                            <div class="hover-text">
                                <span class="atb-title project-title">${titleWithAccents}</span> ${description}
                            </div>
                        </div>
                    `;
                }
                
                // Add click handler to all spans
                const spans = li.querySelectorAll('span');
                    spans.forEach(span => {
                        span.addEventListener('click', function(event) {
                        event.preventDefault();
                        event.stopPropagation();

                        console.log('Clicked:', item.orden);
                        
                        // Check if mobile or desktop
                        if (window.innerWidth <= 768) {
                            // Mobile: open detail page
                            openMobileDetail(item);
                        } else {
                            // Desktop: toggle expansion
                            if (li.classList.contains('active')) {
                                // Minimizing - add closing class for smooth animation
                                li.classList.add('closing');
                                list.classList.add('unshifting');
                                
                                // Remove active class after animation
                                    setTimeout(() => {
                                    li.classList.remove('active', 'closing');
                                    list.classList.remove('shifted', 'unshifting');
                                }, 800); // Match the CSS transition duration
                                
                                console.log('Deactivated:', item.orden);
                            } else {
                                // Expanding - remove any existing closing states
                                document.querySelectorAll('.curaduria-list li').forEach(el => {
                                    el.classList.remove('active', 'closing');
                                });
                                list.classList.remove('shifted', 'unshifting');
                                
                                // Add active class
                                li.classList.add('active');
                                list.classList.add('shifted');
                                console.log('Activated:', item.orden);
                            }
                        }
                    });
                });
                
                list.appendChild(li);
            });
            
            // Forzar reflow para asegurar que los estilos se apliquen correctamente
            if (list.children.length > 0) {
                list.offsetHeight; // Trigger reflow
                
                // Verificar que los acentos se aplicaron correctamente
                                        setTimeout(() => {
                    const accentElements = list.querySelectorAll('.atb-a-accent, .atb-i-accent, .atb-o-accent, .atb-u-accent, .atb-e-accent');
                    console.log(`Found ${accentElements.length} accent elements in the list`);
                    
                    accentElements.forEach((el, index) => {
                        const base = el.querySelector('.base');
                        const accent = el.querySelector('.accent');
                        if (base && accent) {
                            console.log(`Accent ${index + 1}: ${base.textContent} with accent ${accent.textContent}`);
                        }
                    });
                }, 100);
            }
        }
        
        function openMobileDetail(item) {
            // Navigate to detail page with cleanup
            const currentLang = localStorage.getItem('language') || 'esp';
            const detailUrl = `curaduria-detail.html?orden=${item.orden}&lang=${currentLang}`;
            
            // Clean up current page before navigating
            if (window.resizeTimeout) {
                clearTimeout(window.resizeTimeout);
            }
            
            // Use replace instead of href to avoid history buildup
            window.location.replace(detailUrl);
        }
        
        // Handle window resize
        let resizeTimeout;
        let resizeHandler = function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(function() {
                // Re-render list when window is resized to update mobile/desktop behavior
                if (curaduriaData.length > 0) {
                    renderList();
                }
            }, 250);
        };
        
        window.addEventListener('resize', resizeHandler);
        
        // Store timeout reference globally for cleanup
        window.resizeTimeout = resizeTimeout;
        
        // Cleanup function for main page
        function cleanupMainPage() {
            if (resizeTimeout) {
                clearTimeout(resizeTimeout);
            }
            window.removeEventListener('resize', resizeHandler);
        }
        
        // Clean up when page is about to unload
        window.addEventListener('beforeunload', function() {
            cleanupMainPage();
        });
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, initializing unified curaduria with Google Sheets');
            document.querySelector('.page-container').classList.add('loaded');
            
            // Initialize translations first
            changeLanguage(currentLanguage);
            
            // Load data after a short delay to ensure proper initialization
            setTimeout(() => {
                loadCuraduriaData();
            }, 100);
        });
    </script>
