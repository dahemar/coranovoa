<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cora Novoa - Contacto</title>
    <!-- Preload fonts -->
    <link rel="preload" href="junicode.webfont/junicode_regular.woff" as="font" type="font/woff" crossorigin="anonymous">
    <link rel="preload" href="junicode.webfont/junicode_bold.woff" as="font" type="font/woff" crossorigin="anonymous">
    <link rel="preload" href="fonts/demo-atbserif-it.otf" as="font" type="font/opentype" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'Junicode';
            src: url('junicode.webfont/junicode_regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Junicode';
            src: url('junicode.webfont/junicode_bold.woff') format('woff');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'ATB Serif';
            src: url('fonts/demo-atbserif-it.otf') format('opentype');
            font-weight: normal;
            font-style: italic;
            font-display: swap;
        }
        
        body {
            font-family: 'Junicode', sans-serif;
            margin: 0;
            background-color: white;
            color: black;
            overflow-y: scroll;
            overflow-x: hidden;
        }

        .overlay-content {
            position: relative;
            z-index: 10;
            padding: 40px 0 40px 160px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .overlay-header {
            text-align: left;
        }

        /* Styles for navigation links */
        .no-underline-link {
            text-decoration: none;
            transition: color 0.2s ease-in-out;
            color: black;
        }

        .no-underline-link:hover {
            color: #a0a0a0;
        }

        .no-underline-link.active {
            color: #a0a0a0;
        }

        .hover-light-grey {
            transition: color 0.2s ease-in-out;
        }

        .hover-light-grey:hover {
            color: #a0a0a0;
        }

        .language-switcher {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 2000;
            color: black;
            font-size: 14px;
        }

        .language-switcher a {
            text-decoration: none;
            margin-right: 5px;
            color: black;
        }

        .language-switcher a:hover {
            color: #a0a0a0;
        }

        .language-switcher a.active-lang {
            color: #a0a0a0 !important;
        }

        /* Contact container styles */
        .aldan-container {
            position: relative;
            margin-top: 120px;
            min-height: 500px;
            max-width: 800px;
            margin-left: 0;
            margin-right: auto;
            padding: 0;
            line-height: 1.6;
        }

        .aldan-text {
            font-size: 16px;
            margin-bottom: 30px;
        }

        .aldan-text a {
            text-decoration: none;
            color: black;
            transition: text-decoration 0.2s ease-in-out;
        }

        .aldan-text a:hover {
            text-decoration: underline;
            color: black;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Junicode', sans-serif;
            font-weight: bold;
        }

        /* Desktop navigation specific styles */
        .overlay-header {
            display: flex;
            flex-direction: column;
            margin-top: 30px;
        }

        .overlay-header h1 {
            font-size: 17px;
            margin-bottom: 50px;
            font-weight: normal;
            font-style: italic;
            font-family: 'ATB Serif', serif;
        }

        .overlay-header nav {
            display: flex;
            flex-wrap: nowrap;
            gap: 110px;
            width: 90%;
            max-width: 1000px;
        }

        .overlay-header nav a {
            font-size: 15px;
            font-weight: normal;
            letter-spacing: 0px;
            padding: 0;
            margin-right: 0;
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            body {
                overflow: hidden; /* Prevent scrolling on the entire page */
                position: fixed;
                width: 100%;
                height: 100%;
            }
            
            .overlay-content {
                padding: 10px;
                position: fixed;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            .overlay-header {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                padding: 20px 0 20px 20px !important;
                margin-top: 20px !important;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                background-color: white;
                z-index: 100;
            }

            .overlay-header h1 {
                font-size: 16px;
                margin-bottom: 45px;
                text-align: left;
                width: 100%;
                padding-left: 2px;
                margin-left: 2px;
            }

            .overlay-header nav {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-between;
                gap: 18px 0;
                width: 95%;
                margin: 0 auto;
            }

            .overlay-header nav a {
                margin-bottom: 0;
                font-size: 16px;
                letter-spacing: 0px;
                padding: 5px;
                width: auto;
                text-align: center;
            }

            .aldan-container {
                margin-top: 190px;
                padding: 0 20px 0 20px;
                margin-left: auto;
                margin-right: auto;
                overflow-y: auto;
                height: calc(100% - 190px);
                position: fixed;
                width: 100%;
                box-sizing: border-box;
            }

            .aldan-text {
                font-size: 15px;
                text-align: left;
            }

            .language-switcher {
                position: absolute;
                top: 10px;
                right: 10px;
                font-size: 15px;
                opacity: 1 !important;
                pointer-events: auto !important;
                z-index: 2000 !important;
            }
        }

        @media (max-width: 480px) {
            .overlay-header {
                margin-top: 20px !important;
                padding: 15px 0 15px 20px !important;
            }

            .overlay-header h1 {
                font-size: 15px;
                margin-bottom: 40px;
                padding-left: 2px;
                margin-left: 2px;
            }

            .overlay-header nav {
                gap: 15px 0;
            }

            .overlay-header nav a {
                font-size: 15px;
                padding: 4px;
            }

            .aldan-container {
                margin-top: 180px;
                padding: 0 20px 0 20px;
                height: calc(100% - 180px);
            }

            .aldan-text {
                font-size: 14px;
            }
            
            .language-switcher {
                font-size: 14px;
            }
        }

        @media (max-width: 360px) {
            .overlay-header {
                padding: 10px 0 10px 20px !important;
            }
            
            .overlay-header nav {
                gap: 12px 0;
                width: 100%;
            }

            .overlay-header nav a {
                font-size: 14px;
                padding: 3px;
            }

            .aldan-container {
                margin-top: 170px;
                padding: 0 20px 0 20px;
                height: calc(100% - 170px);
            }
            
            .language-switcher {
                font-size: 13px;
            }
        }

        /* Modify the h1 styles */
        .overlay-header h1 {
            font-family: 'ATB Serif', serif;
            font-weight: normal;
            font-style: italic;
        }

        /* Remove h1 from this group style */
        h2, h3, h4, h5, h6 {
            font-family: 'Junicode', sans-serif;
            font-weight: bold;
        }
    </style>

    <script>
        let currentLanguage = 'gal';

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function changeLanguage(lang) {
            currentLanguage = lang;

            const translations = {
                "gal": {
                    "obra": "obra",
                    "bio": "bio",
                    "curaduria": "curaduría",
                    "aldan": "aldán",
                    "contacto": "contacto",
                    "email": "acoranovoa@gmail.com",
                    "instagram": "instagram"
                },
                "esp": {
                    "obra": "obra",
                    "bio": "bio",
                    "curaduria": "curaduría",
                    "aldan": "aldán",
                    "contacto": "contacto",
                    "email": "acoranovoa@gmail.com",
                    "instagram": "instagram"
                },
                "en": {
                    "obra": "work",
                    "bio": "bio",
                    "curaduria": "curatorship",
                    "aldan": "aldán",
                    "contacto": "contact",
                    "email": "acoranovoa@gmail.com",
                    "instagram": "instagram"
                }
            };

            let selectedTranslations = translations[lang];

            document.querySelector(".overlay-header nav a:nth-child(1)").textContent = selectedTranslations.obra;
            document.querySelector(".overlay-header nav a:nth-child(2)").textContent = selectedTranslations.bio;
            document.querySelector(".overlay-header nav a:nth-child(4)").textContent = selectedTranslations.curaduria;
            document.querySelector(".overlay-header nav a:nth-child(3)").textContent = selectedTranslations.aldan;
            document.querySelector(".overlay-header nav a:nth-child(5)").textContent = selectedTranslations.contacto;

            // Update Contact text with HTML links
            document.querySelector('.aldan-text').innerHTML = `
                <a href="mailto:${selectedTranslations.email}">${selectedTranslations.email}</a><br><br>
                <a href="https://www.instagram.com/intel_cora/" target="_blank">${selectedTranslations.instagram}</a>
            `;

            document.documentElement.setAttribute("lang", lang);

            document.querySelectorAll('.language-switcher a').forEach(link => {
                if (link.getAttribute('data-lang') === lang) {
                    link.classList.add('active-lang');
                } else {
                    link.classList.remove('active-lang');
                }
            });

            setCookie('selectedLanguage', lang, 30);
            
            return false;
        }

        window.onload = function() {
            let savedLanguage = getCookie('selectedLanguage');
            if (savedLanguage) {
                currentLanguage = savedLanguage;
            }
            changeLanguage(currentLanguage);
        };
    </script>
</head>

<body>
    <div class="page-container">
        <div class="overlay-content">
            <header class="overlay-header">
                <h1 class="hover-light-grey"><a href="index.html" class="no-underline-link">Cora Novoa</a></h1>
                <nav>
                    <a href="obra.html" class="no-underline-link">obra</a>
                    <a href="bio.html" class="no-underline-link">bio</a>
                    <a href="aldan.html" class="no-underline-link">aldán</a>
                    <a href="curaduria.html" class="no-underline-link">curaduría</a>
                    <a href="contacto.html" class="no-underline-link active">contacto</a>
                </nav>
            </header>

            <div class="aldan-container">
                <div class="aldan-text">
                    <a href="mailto:acoranovoa@gmail.com">acoranovoa@gmail.com</a><br><br>
                    <a href="https://www.instagram.com/intel_cora/" target="_blank">instagram</a>
                </div>
            </div>
        </div>

        <!-- Language Switcher -->
        <div class="language-switcher">
            <a href="#" onclick="changeLanguage('gal'); return false;" data-lang="gal">gal</a> /
            <a href="#" onclick="changeLanguage('esp'); return false;" data-lang="esp">esp</a> /
            <a href="#" onclick="changeLanguage('en'); return false;" data-lang="en">en</a>
        </div>
    </div>
</body>

</html>
