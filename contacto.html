<!DOCTYPE html>
<html lang="gal">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cora Novoa - Contacto</title>
    
    <!-- Preload fonts -->
    <link rel="preload" href="junicode.webfont/junicode_regular.woff" as="font" type="font/woff" crossorigin="anonymous">
    <link rel="preload" href="junicode.webfont/junicode_bold.woff" as="font" type="font/woff" crossorigin="anonymous">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Font Definitions */
        @font-face {
            font-family: 'Junicode';
            src: url('junicode.webfont/junicode_regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Junicode';
            src: url('junicode.webfont/junicode_bold.woff') format('woff');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }
        
        body {
            font-family: 'Junicode', sans-serif;
            margin: 0;
            background-color: white;
            color: black;
            overflow-y: scroll;
            overflow-x: hidden;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Junicode', sans-serif;
            font-weight: bold;
        }

        .overlay-content {
            position: relative;
            z-index: 10;
            padding: 20px;
        }

        .overlay-header {
            background-color: rgba(255, 255, 255, 0.9);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
        }

        .overlay-header nav {
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            gap: 4px;
            width: 100%;
            margin-top: 15px;
        }

        .overlay-header nav a {
            margin-bottom: 0;
            margin-right: 0;
            font-size: 18px;
            letter-spacing: -0.5px;
            padding: 0 1px;
        }

        .overlay-header h1 {
            font-size: 20px;
            margin-bottom: 12px;
            text-align: left;
            width: 100%;
        }

        /* Styles for navigation links */
        .no-underline-link {
            text-decoration: none;
            transition: color 0.2s ease-in-out;
            color: black;
        }

        .no-underline-link:hover {
            color: #a0a0a0;
        }

        .no-underline-link.active {
            color: #a0a0a0;
        }

        .hover-light-grey {
            transition: color 0.2s ease-in-out;
        }

        .hover-light-grey:hover {
            color: #a0a0a0;
        }

        .language-switcher {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 2000;
        }

        .language-switcher a {
            text-decoration: none;
            margin-right: 5px;
            color: black;
        }

        .language-switcher a:hover {
            color: #a0a0a0;
        }

        .language-switcher a.active-lang {
            color: #a0a0a0 !important;
        }

        /* Contact container styles */
        .contact-container {
            position: relative;
            margin-top: 100px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            padding: 0 20px;
        }

        .contact-info {
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .contact-email {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .social-links {
            margin-top: 30px;
        }

        .social-links a {
            display: inline-block;
            margin-right: 15px;
            color: black;
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }

        .social-links a:hover {
            color: #a0a0a0;
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            .overlay-header {
                padding: 10px !important;
                margin-top: 30px !important;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                background-color: white;
                z-index: 100;
            }

            .overlay-header nav {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 4px;
                width: 100%;
                margin-top: 15px;
            }

            .overlay-header nav a {
                margin-bottom: 0;
                margin-right: 0;
                font-size: 18px;
                letter-spacing: -0.5px;
                padding: 0 1px;
            }

            .overlay-header h1 {
                font-size: 20px;
                margin-bottom: 12px;
                text-align: left;
                width: 100%;
            }

            .contact-container {
                margin-top: 120px;
                padding: 0 15px;
            }

            .language-switcher {
                position: absolute;
                top: 10px;
                right: 10px;
                font-size: 16px;
                opacity: 1 !important;
                pointer-events: auto !important;
                z-index: 2000 !important;
            }
        }

        @media (max-width: 480px) {
            .overlay-header {
                margin-top: 25px !important;
            }

            .overlay-header h1 {
                font-size: 19px;
                margin-bottom: 10px;
            }

            .overlay-header nav {
                gap: 2px;
            }

            .overlay-header nav a {
                font-size: 17px;
                letter-spacing: -0.6px;
            }
        }

        @media (max-width: 360px) {
            .overlay-header nav {
                gap: 2px;
            }

            .overlay-header nav a {
                font-size: 14px;
                letter-spacing: -0.8px;
            }
        }
    </style>

    <script>
        let currentLanguage = 'gal';

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function changeLanguage(lang) {
            currentLanguage = lang;

            const translations = {
                "gal": {
                    "obra": "obra",
                    "bio": "bio",
                    "curaduria": "curaduría",
                    "aldan": "aldán",
                    "contacto": "contacto",
                    "contactInfo": "Para consultas ou colaboracións, podes contactar comigo a través do seguinte correo electrónico:",
                    "followMe": "Sígueme nas redes sociais:"
                },
                "esp": {
                    "obra": "obra",
                    "bio": "bio",
                    "curaduria": "curaduría",
                    "aldan": "aldán",
                    "contacto": "contacto",
                    "contactInfo": "Para consultas o colaboraciones, puedes contactar conmigo a través del siguiente correo electrónico:",
                    "followMe": "Sígueme en redes sociales:"
                },
                "en": {
                    "obra": "work",
                    "bio": "bio",
                    "curaduria": "curatorship",
                    "aldan": "aldán",
                    "contacto": "contact",
                    "contactInfo": "For inquiries or collaborations, you can contact me through the following email:",
                    "followMe": "Follow me on social media:"
                }
            };

            let selectedTranslations = translations[lang];

            document.querySelector(".overlay-header nav a:nth-child(1)").textContent = selectedTranslations.obra;
            document.querySelector(".overlay-header nav a:nth-child(2)").textContent = selectedTranslations.bio;
            document.querySelector(".overlay-header nav a:nth-child(4)").textContent = selectedTranslations.curaduria;
            document.querySelector(".overlay-header nav a:nth-child(3)").textContent = selectedTranslations.aldan;
            document.querySelector(".overlay-header nav a:nth-child(5)").textContent = selectedTranslations.contacto;

            // Update contact text
            document.getElementById('contactInfo').textContent = selectedTranslations.contactInfo;
            document.getElementById('followMe').textContent = selectedTranslations.followMe;

            document.documentElement.setAttribute("lang", lang);

            document.querySelectorAll('.language-switcher a').forEach(link => {
                if (link.getAttribute('data-lang') === lang) {
                    link.classList.add('active-lang');
                } else {
                    link.classList.remove('active-lang');
                }
            });

            setCookie('selectedLanguage', lang, 30);
            
            return false;
        }

        window.onload = function() {
            let savedLanguage = getCookie('selectedLanguage');
            if (savedLanguage) {
                currentLanguage = savedLanguage;
            }
            changeLanguage(currentLanguage);
        };
    </script>
</head>

<body>
    <div class="page-container">
        <div class="overlay-content">
            <header class="p-6 overlay-header">
                <h1 class="text-lg font-bold hover-light-grey"><a href="index.html" class="no-underline-link">Cora Novoa</a></h1>
                <nav class="mt-3 flex space-x-6 text-lg">
                    <a href="obra.html" class="no-underline-link">obra</a>
                    <a href="bio.html" class="no-underline-link">bio</a>
                    <a href="aldan.html" class="no-underline-link">aldán</a>
                    <a href="curaduria.html" class="no-underline-link">curaduría</a>
                    <a href="contacto.html" class="no-underline-link active">contacto</a>
                </nav>
            </header>

            <div class="contact-container">
                <div class="contact-email">
                    <a href="mailto:info@coranovoa.com">info@coranovoa.com</a>
                </div>
            </div>
        </div>

        <!-- Language Switcher -->
        <div class="language-switcher">
            <a href="#" onclick="changeLanguage('gal'); return false;" data-lang="gal">gal</a> /
            <a href="#" onclick="changeLanguage('esp'); return false;" data-lang="esp">esp</a> /
            <a href="#" onclick="changeLanguage('en'); return false;" data-lang="en">en</a>
        </div>
    </div>
</body>

</html>
