<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cora Novoa - Contacto</title>
    <!-- Preload fonts -->
    <link rel="preload" href="junicode.webfont/junicode_regular.woff" as="font" type="font/woff" crossorigin="anonymous">
    <link rel="preload" href="junicode.webfont/junicode_bold.woff" as="font" type="font/woff" crossorigin="anonymous">
    <link rel="preload" href="fonts/demo-atbserif-it.otf" as="font" type="font/opentype" crossorigin="anonymous">
    <link rel="stylesheet" href="navigation.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'Junicode';
            src: url('junicode.webfont/junicode_regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Junicode';
            src: url('junicode.webfont/junicode_bold.woff') format('woff');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'ATB Serif';
            src: url('fonts/demo-atbserif-it.otf') format('opentype');
            font-weight: normal;
            font-style: italic;
            font-display: swap;
        }
        body {
            font-family: 'Junicode', sans-serif;
            margin: 0;
            background-color: white;
            color: black;
            overflow-y: scroll;
            overflow-x: hidden;
        }
        .overlay-content {
            position: relative;
            z-index: 10;
            padding: 40px 0 40px 160px;
            max-width: 1600px;
            margin: 0 auto;
        }
        /* Contact container styles */
        .aldan-container {
            position: relative;
            margin-top: 135px;
            min-height: 500px;
            max-width: 800px;
            margin-left: 0;
            margin-right: auto;
            padding: 0;
            line-height: 1.6;
        }
        .aldan-text {
            margin-top: 140px;
            font-size: 15px;
            margin-bottom: 30px;
            padding-left: 0;
        }
        .aldan-text a {
            text-decoration: none;
            color: black;
            transition: color 0.2s ease-in-out;
        }
        .aldan-text a:hover {
            color: #a0a0a0;
            text-decoration: none;
        }
        .aldan-text a::after {
            content: none;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Junicode', sans-serif;
            font-weight: bold;
        }
        /* Mobile responsive styles for contact only */
        @media (max-width: 768px) {
            body {
                overflow: hidden;
                position: fixed;
                width: 100%;
                height: 100%;
            }
            .overlay-content {
                padding: 0 !important;
                position: fixed;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            .aldan-container {
                margin-top: 165px !important;
                padding: 0 20px 0 22px !important;
                margin-left: 0 !important;
                margin-right: 0 !important;
                overflow-y: auto;
                height: calc(100% - 165px);
                position: fixed;
                width: 100%;
                box-sizing: border-box;
            }
            .aldan-container .aldan-text {
                margin-top: 0;
                font-size: 15px;
                text-align: left;
                padding-left: 0 !important;
                margin-left: 0 !important;
            }
        }
        @media (max-width: 480px) {
            .aldan-container {
                margin-top: 155px;
                padding: 0 0 0 22px;
                height: calc(100% - 155px);
            }
            .aldan-text {
                font-size: 14px;
            }
        }
        @media (max-width: 360px) {
            .aldan-container {
                margin-top: 145px;
                padding: 0 0 0 22px;
                height: calc(100% - 145px);
            }
        }
        /* Modify the h1 styles */
        .overlay-header h1 {
            font-family: 'ATB Serif', serif;
            font-weight: normal;
            font-style: italic;
        }
        /* Remove h1 from this group style */
        h2, h3, h4, h5, h6 {
            font-family: 'Junicode', sans-serif;
            font-weight: bold;
        }
    </style>

    <script>
        let currentLanguage = localStorage.getItem('language') || 'esp';

        function changeLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('language', lang);

            const translations = {
                "gal": {
                    "obra": "obra",
                    "bio": "bio",
                    "curaduria": "curaduría",
                    "aldan": "aldán",
                    "contacto": "contacto",
                    "email": "acoranovoa@gmail.com",
                    "instagram": "@intel_cora"
                },
                "esp": {
                    "obra": "obra",
                    "bio": "bio",
                    "curaduria": "curaduría",
                    "aldan": "aldán",
                    "contacto": "contacto",
                    "email": "acoranovoa@gmail.com",
                    "instagram": "@intel_cora"
                },
                "en": {
                    "obra": "work",
                    "bio": "bio",
                    "curaduria": "curatorship",
                    "aldan": "aldán",
                    "contacto": "contact",
                    "email": "acoranovoa@gmail.com",
                    "instagram": "@intel_cora"
                }
            };

            let selectedTranslations = translations[lang];

            document.querySelector(".overlay-header nav a:nth-child(1)").textContent = selectedTranslations.obra;
            document.querySelector(".overlay-header nav a:nth-child(2)").textContent = selectedTranslations.bio;
            document.querySelector(".overlay-header nav a:nth-child(4)").textContent = selectedTranslations.curaduria;
            document.querySelector(".overlay-header nav a:nth-child(3)").textContent = selectedTranslations.aldan;
            document.querySelector(".overlay-header nav a:nth-child(5)").textContent = selectedTranslations.contacto;

            // Update Contact text with HTML links
            document.querySelector('.aldan-text').innerHTML = `
                <a href="mailto:${selectedTranslations.email}">${selectedTranslations.email}</a><br><br>
                <a href="https://www.instagram.com/intel_cora/" target="_blank">${selectedTranslations.instagram}</a>
            `;

            document.documentElement.setAttribute("lang", lang);

            document.querySelectorAll('.language-switcher a').forEach(link => {
                if (link.getAttribute('data-lang') === lang) {
                    link.classList.add('active-lang');
                } else {
                    link.classList.remove('active-lang');
                }
            });

            // Llamar al content manager para recargar contenido dinámico
            if (window.contentManager) {
                window.contentManager.changeLanguage(lang);
            }
            
            return false;
        }

        window.onload = function() {
            changeLanguage(currentLanguage);
        };
    </script>
</head>

<body>
    <div class="page-container">
        <div class="overlay-content">
            <header class="overlay-header">
                <h1 class="hover-light-grey"><a href="index.html" class="no-underline-link">Cora Novoa</a></h1>
                <nav>
                    <a href="obra.html" class="no-underline-link">obra</a>
                    <a href="bio.html" class="no-underline-link">bio</a>
                    <a href="aldan.html" class="no-underline-link">aldán</a>
                    <a href="curaduria.html" class="no-underline-link">curaduría</a>
                    <a href="contacto.html" class="no-underline-link active">contacto</a>
                </nav>
            </header>

            <div class="aldan-container">
                <div class="aldan-text">
                    <a href="mailto:acoranovoa@gmail.com">acoranovoa@gmail.com</a><br><br>
                    <a href="https://www.instagram.com/intel_cora/" target="_blank">@intel_cora</a>
                </div>
            </div>
        </div>

        <!-- Language Switcher -->
        <div class="language-switcher">
            <a href="#" onclick="changeLanguage('gal'); return false;" data-lang="gal">gal</a> /
            <a href="#" onclick="changeLanguage('esp'); return false;" data-lang="esp">esp</a> /
            <a href="#" onclick="changeLanguage('en'); return false;" data-lang="en">en</a>
        </div>
    </div>

    <!-- Content Manager Script -->
    <script src="content-manager.js"></script>
    
    <!-- Dynamic margins script for smooth responsive adjustment -->
    <script src="dynamic-margins.js"></script>
</body>

</html>
