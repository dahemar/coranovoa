<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cora Novoa - Aldán</title>
    <!-- Preload fonts -->
    <link rel="preload" href="junicode.webfont/junicode_regular.woff" as="font" type="font/woff" crossorigin="anonymous">
    <link rel="preload" href="junicode.webfont/junicode_bold.woff" as="font" type="font/woff" crossorigin="anonymous">
    <link rel="preload" href="fonts/demo-atbserif-it.otf" as="font" type="font/opentype" crossorigin="anonymous">
    <!-- Add accent styles -->
    <link rel="stylesheet" href="accent.css">
    <link rel="stylesheet" href="navigation.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Font Definitions */
        @font-face {
            font-family: 'Junicode';
            src: url('junicode.webfont/junicode_regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Junicode';
            src: url('junicode.webfont/junicode_bold.woff') format('woff');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'ATB Serif';
            src: url('fonts/demo-atbserif-it.otf') format('opentype');
            font-weight: normal;
            font-style: italic;
            font-display: swap;
        }
        
        body {
            font-family: 'Junicode', sans-serif;
            margin: 0;
            background-color: white;
            color: black;
            overflow-y: scroll;
            overflow-x: hidden;
        }

        .overlay-content {
            position: relative;
            z-index: 10;
            padding: 40px 0 40px 160px;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Aldan container styles */
        .aldan-container {
            position: relative;
            margin-top: 80px;
            min-height: 500px;
            max-width: 800px;
            margin-left: 0;
            margin-right: auto;
            padding: 0;
            line-height: 1.6;
        }

        .aldan-text {
            margin-top: 120px;
            font-size: 15px;
            margin-bottom: 30px;
            text-align: justify;
        }

        /* Mobile responsive styles for Aldan only */
        @media (max-width: 768px) {
            body {
                overflow: hidden;
                position: fixed;
                width: 100%;
                height: 100%;
            }
            
            .overlay-content {
                padding: 0 !important;
                position: fixed;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            .aldan-container {
                margin-top: 120px !important;
                padding: 0 20px 0 22px !important;
                margin-left: 0 !important;
                margin-right: 0 !important;
                overflow-y: auto;
                height: calc(100% - 165px);
                position: fixed;
                width: 100%;
                box-sizing: border-box;
            }

            .aldan-container .aldan-text {
                margin-top: 20px;
                font-size: 15px;
                text-align: left;
                padding-left: 0 !important;
                margin-left: 0 !important;
            }
        }

        @media (max-width: 480px) {
            .aldan-container {
                margin-top: 120px;
                padding: 0 20px 0 22px;
                height: calc(100% - 155px);
            }

            .aldan-text {
                font-size: 14px;
            }
        }

        @media (max-width: 360px) {
            .aldan-container {
                margin-top: 120px;
                padding: 0 20px 0 22px;
                height: calc(100% - 145px);
            }
        }

        .atb-title {
            font-family: 'ATB Serif', serif;
            font-weight: normal;
            font-style: italic;
        }

        /* Instagram link styles - more specific to override global styles */
        .aldan-text .instagram-link {
            text-decoration: none !important;
            color: black !important;
            transition: color 0.2s ease-in-out !important;
            cursor: pointer !important;
        }

        .aldan-text .instagram-link:hover {
            color: #a0a0a0 !important;
            text-decoration: none !important;
            opacity: 0.7 !important;
        }

        .aldan-text .instagram-link:visited {
            color: black !important;
        }

        .aldan-text .instagram-link:active {
            color: #a0a0a0 !important;
        }

        .aldan-text .instagram-link::after {
            content: none !important;
        }
        
        /* Additional specificity for hover */
        .aldan-container .aldan-text .instagram-link:hover {
            color: #a0a0a0 !important;
        }

        .animated-underline-link {
            text-decoration: none;
            color: black;
            position: relative;
        }

        .animated-underline-link:hover {
            text-decoration: underline;
        }

        .animated-underline-link::after {
            content: none;
        }

        .atb-a-accent {
            position: relative;
            display: inline-block;
        }

        .atb-a-accent .base {
            font-family: 'ATB Serif', serif;
            font-style: italic;
        }

        .atb-a-accent .accent {
            position: absolute;
            left: 50%;
            top: -0.05em;
            transform: translateX(-50%);
            font-family: 'Junicode', serif;
            font-size: 0.9em;
        }
    </style>

            <script>
        let currentLanguage = localStorage.getItem('language') || 'esp';
        let contentManager;

        function changeLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('language', lang);
            
            // Update language switcher classes
            document.querySelectorAll('.language-switcher a').forEach(link => {
                if (link.getAttribute('data-lang') === lang) {
                    link.classList.add('active-lang');
                } else {
                    link.classList.remove('active-lang');
                }
            });
            
            if (contentManager) {
                contentManager.changeLanguage(lang);
            }
            
            return false;
        }

        window.onload = function() {
            // Initialize content manager
            contentManager = new ContentManager();
            contentManager.init();
            
            // Set initial language
            changeLanguage(currentLanguage);
        };
    </script>
</head>

<body>
    <div class="page-container">
        <div class="overlay-content">
            <header class="overlay-header">
                <h1 class="hover-light-grey"><a href="index.html" class="no-underline-link">Cora Novoa</a></h1>
                <nav>
                    <a href="obra.html" class="no-underline-link">obra</a>
                    <a href="bio.html" class="no-underline-link">bio</a>
                    <a href="aldan.html" class="no-underline-link active">aldán</a>
                    <a href="curaduria.html" class="no-underline-link">curaduría</a>
                    <a href="contacto.html" class="no-underline-link">contacto</a>
                </nav>
            </header>
            <div class="aldan-container">
                <div class="aldan-text" id="aldan-content">
                    <!-- El contenido se cargará dinámicamente desde Google Sheets -->
                </div>
            </div>
        </div>
        <!-- Language Switcher -->
        <div class="language-switcher">
            <a href="#" onclick="changeLanguage('gal'); return false;" data-lang="gal">gal</a> /
            <a href="#" onclick="changeLanguage('esp'); return false;" data-lang="esp">esp</a> /
            <a href="#" onclick="changeLanguage('en'); return false;" data-lang="en">en</a>
        </div>
    </div>

    <!-- Google Sheets Configuration -->
    <script src="google-sheets-config.js"></script>
    
    <!-- Content Manager Script -->
    <script src="content-manager.js"></script>
    
    <!-- Dynamic margins script for smooth responsive adjustment -->
    <script src="dynamic-margins.js"></script>
</body>

</html>
