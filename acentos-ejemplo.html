<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Acentos</title>
    
    <!-- Preload fonts -->
    <link rel="preload" href="junicode.webfont/junicode_regular.woff" as="font" type="font/woff" crossorigin="anonymous">
    <link rel="preload" href="junicode.webfont/junicode_bold.woff" as="font" type="font/woff" crossorigin="anonymous">
    <link rel="preload" href="fonts/demo-atbserif-it.otf" as="font" type="font/opentype" crossorigin="anonymous">
    
    <!-- Importar los estilos de acentos -->
    <link rel="stylesheet" href="accent.css">
    
    <style>
        /* Font Definitions */
        @font-face {
            font-family: 'Junicode';
            src: url('junicode.webfont/junicode_regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Junicode';
            src: url('junicode.webfont/junicode_bold.woff') format('woff');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'ATB Serif';
            src: url('fonts/demo-atbserif-it.otf') format('opentype');
            font-weight: normal;
            font-style: italic;
            font-display: swap;
        }
        
        body {
            font-family: 'Junicode', sans-serif;
            margin: 0;
            padding: 40px;
            background-color: white;
            color: black;
        }
        
        h1 {
            font-family: 'Junicode', sans-serif;
            margin-bottom: 30px;
        }
        
        .example-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .example-item {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #eee;
            font-size: 24px;
        }
        
        .example-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .atb-title {
            font-family: 'ATB Serif', serif;
            font-weight: normal;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="example-container">
        <h1>Ejemplos de Acentos Personalizados</h1>
        
        <div class="example-item">
            <div class="example-title">Letra á:</div>
            <span class="atb-title">Algo de ver<span class="atb-a-accent"><span class="base">a</span><span class="accent">´</span></span>n</span>
        </div>
        
        <div class="example-item">
            <div class="example-title">Letra é:</div>
            <span class="atb-title">Caf<span class="atb-e-accent"><span class="base">e</span><span class="accent">´</span></span></span>
        </div>
        
        <div class="example-item">
            <div class="example-title">Letra í:</div>
            <span class="atb-title">Galer<span class="atb-i-accent"><span class="base">i</span><span class="accent">´</span></span>a</span>
        </div>
        
        <div class="example-item">
            <div class="example-title">Letra ó:</div>
            <span class="atb-title">Exposici<span class="atb-o-accent"><span class="base">o</span><span class="accent">´</span></span>n</span>
        </div>
        
        <div class="example-item">
            <div class="example-title">Letra ú:</div>
            <span class="atb-title">Men<span class="atb-u-accent"><span class="base">u</span><span class="accent">´</span></span></span>
        </div>
        
        <div class="example-item">
            <div class="example-title">Ejemplo con múltiples acentos:</div>
            <span class="atb-title">Exposici<span class="atb-o-accent"><span class="base">o</span><span class="accent">´</span></span>n de galer<span class="atb-i-accent"><span class="base">i</span><span class="accent">´</span></span>a en Galer<span class="atb-i-accent"><span class="base">i</span><span class="accent">´</span></span>a Contempor<span class="atb-a-accent"><span class="base">a</span><span class="accent">´</span></span>nea</span>
        </div>
    </div>
</body>
</html>
