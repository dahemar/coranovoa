<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cora Novoa - Obra</title>
    <!-- Preload fonts -->
    <link rel="preload" href="junicode.webfont/junicode_regular.woff" as="font" type="font/woff" crossorigin="anonymous">
    <link rel="preload" href="junicode.webfont/junicode_bold.woff" as="font" type="font/woff" crossorigin="anonymous">
    <link rel="preload" href="fonts/demo-atbserif-it.otf" as="font" type="font/opentype" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load navigation styles -->
    <link rel="stylesheet" href="navigation.css">
    <link rel="stylesheet" href="accent.css">
    <style>
        /* Font Definitions */
        @font-face {
            font-family: 'Junicode';
            src: url('junicode.webfont/junicode_regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Junicode';
            src: url('junicode.webfont/junicode_bold.woff') format('woff');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'ATB Serif';
            src: url('fonts/demo-atbserif-it.otf') format('opentype');
            font-weight: normal;
            font-style: italic;
            font-display: swap;
        }
        
        body {
            font-family: 'Junicode', sans-serif;
            margin: 0;
            padding: 0;
            background-color: transparent;
            color: black;
            overflow-x: hidden;
        }
        .overlay-content {
            position: relative;
            z-index: 10;
            padding: 40px 0 40px 160px;
            max-width: 1600px;
            margin: 0;
            transition: transform 0.8s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        /* Obra container and grid styles */
        .obra-container {
            position: relative;
            margin-top: 120px;
            min-height: 500px;
            padding: 0;
            max-width: 1600px;
        }
        @media (min-width: 769px) {
            .obra-container {
                margin-left: 0px;
                max-width: 1200px;
                margin-right: auto;
            }
            .obra-grid {
                margin-top: 120px !important;
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
                padding: 0;
                max-width: 100%;
                justify-items: start;
            }
            .obra-item {
                width: 100%;
                margin: 0;
                position: relative;
                cursor: pointer;
                overflow: hidden;
                content-visibility: auto;
                contain-intrinsic-size: 0 500px;
            }
        }
        
        /* Progressive grid adjustments for smoother image sizing */
        @media (min-width: 769px) and (max-width: 1200px) {
            .obra-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 25px;
            }
        }
        
        @media (min-width: 769px) and (max-width: 1000px) {
            .obra-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 30px;
            }
        }
        
        @media (min-width: 769px) and (max-width: 900px) {
            .obra-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 35px;
            }
        }
        
        @media (min-width: 769px) and (max-width: 800px) {
            .obra-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 40px;
            }
        }
        .obra-grid {
            margin-top: 120px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 60px;
            padding: 0;
            max-width: 100%;
            justify-items: start;
        }
        .obra-item {
            width: 90%;
            margin: 0 auto 0 0;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            content-visibility: auto;
            contain-intrinsic-size: 0 500px;
        }
        .obra-image {
            width: 100%;
            height: 0;
            padding-bottom: 77%;
            background-size: cover;
            background-position: center;
            will-change: transform;
            transform: translateZ(0);
            backface-visibility: hidden;
            margin: 0 auto;
        }
        /* Move hover animation to desktop only */
        @media (min-width: 769px) {
            .obra-image {
                transition: transform 0.3s ease-in-out;
            }
        .obra-item:hover .obra-image {
            transform: scale(1.05);
        }
        }
        .obra-title {
            margin-top: 10px;
            font-size: 15px;
            color: black;
            font-family: 'ATB Serif', serif;
            font-weight: normal;
            font-style: italic;
        }
        .obra-year {
            font-size: 15px;
            color: #a0a0a0;
        }
        .junicode-slash {
            font-family: 'Junicode', serif !important;
            font-style: normal !important;
        }
        /* Mobile styles */
        @media (max-width: 768px) {
            body {
                overflow: hidden;
                position: fixed;
                width: 100%;
                height: 100%;
            }
            
            .overlay-content {
                padding: 0;
                position: fixed;
                width: 100%;
                height: 100%;
                overflow: hidden;
                transition: transform 0.8s cubic-bezier(0.25, 0.1, 0.25, 1);
                will-change: transform;
                backface-visibility: hidden;
                -webkit-backface-visibility: hidden;
            }

            .obra-container {
                margin-top: 120px;
                padding: 0;
                overflow-y: auto;
                height: calc(100% - 165px);
                position: fixed;
                width: 100%;
                box-sizing: border-box;
            }

            .obra-grid {
                margin-top: 0;
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 0;
                width: 100%;
            }

            .obra-item {
                width: 100%;
                margin: 0;
                padding: 0 20px;
                box-sizing: border-box;
            }

            .obra-image {
                padding-bottom: 90.0%;
                margin: 0;
            }

            .obra-title {
                font-size: 15px;
            }

            .obra-year {
                font-size: 15px;
            }

            .language-switcher {
                position: absolute;
                top: 10px;
                right: 10px;
                font-size: 15px;
                opacity: 1 !important;
                pointer-events: auto !important;
                z-index: 2000 !important;
            }
        }

        @media (max-width: 480px) {
            .obra-container {
                margin-top: 120px;
                height: calc(100% - 155px);
            }

            .obra-grid {
                gap: 25px;
            }
            
            .obra-title {
                font-size: 14px;
            }

            .obra-year {
                font-size: 14px;
            }
            
            .language-switcher {
                font-size: 14px;
            }
        }

        @media (max-width: 360px) {
            .obra-container {
                margin-top: 120px;
                height: calc(100% - 145px);
            }
            
            .language-switcher {
                font-size: 13px;
            }
        }

        /* Optimize animations */
        @media (prefers-reduced-motion: reduce) {
            .overlay-content {
                transition: none;
            }
        }
    </style>

    <script>
        let currentLanguage = localStorage.getItem('language') || 'esp';

        function changeLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('language', lang);

            const translations = {
                "gal": {
                    "obra": "obra",
                    "bio": "bio",
                    "curaduria": "curaduría",
                    "aldan": "aldán",
                    "contacto": "contacto",
                    "back": "←"
                },
                "esp": {
                    "obra": "obra",
                    "bio": "bio",
                    "curaduria": "curaduría",
                    "aldan": "aldán",
                    "contacto": "contacto",
                    "back": "←"
                },
                "en": {
                    "obra": "work",
                    "bio": "bio",
                    "curaduria": "curatorship",
                    "aldan": "aldán",
                    "contacto": "contact",
                    "back": "←"
                }
            };

            let selectedTranslations = translations[lang];

            // Actualizar los elementos del menú
            document.querySelector('nav a[href="obra.html"]').textContent = selectedTranslations.obra;
            document.querySelector('nav a[href="bio.html"]').textContent = selectedTranslations.bio;
            document.querySelector('nav a[href="aldan.html"]').textContent = selectedTranslations.aldan;
            document.querySelector('nav a[href="curaduria.html"]').textContent = selectedTranslations.curaduria;
            document.querySelector('nav a[href="contacto.html"]').textContent = selectedTranslations.contacto;

            // Actualizar el selector de idioma
            document.querySelectorAll('.language-switcher a').forEach(link => {
                if (link.getAttribute('data-lang') === lang) {
                    link.classList.add('active-lang');
                } else {
                    link.classList.remove('active-lang');
                }
            });

            // Llamar al content manager para recargar contenido dinámico
            if (window.contentManager) {
                window.contentManager.changeLanguage(lang);
            }
            
            return false;
        }

        window.onload = function() {
            changeLanguage(currentLanguage);

            // Esperar a que el content manager termine de cargar las obras
            if (window.contentManager) {
                // Si el content manager ya está cargado, inicializar eventos
                if (window.contentManager.obrasData && window.contentManager.obrasData.length > 0) {
                    console.log('Content manager already loaded, initializing events');
                    initializeObraEvents();
                } else {
                    console.log('Waiting for content manager to load obras...');
                    // Si no está cargado, esperar a que termine
                    const checkInterval = setInterval(() => {
                        if (window.contentManager.obrasData && window.contentManager.obrasData.length > 0) {
                            clearInterval(checkInterval);
                            console.log('Content manager loaded, initializing events');
                            initializeObraEvents();
                        }
                    }, 200);
                    
                    // Timeout de seguridad aumentado
                    setTimeout(() => {
                        clearInterval(checkInterval);
                        console.warn('Timeout waiting for content manager to load obras');
                        console.log('Current obrasData:', window.contentManager.obrasData);
                        initializeObraEvents();
                    }, 15000); // Aumentado a 15 segundos
                }
            } else {
                console.log('No content manager found, using fallback');
                // Fallback si no hay content manager
                initializeObraEvents();
            }
        };

        function initializeObraEvents() {
            // Reemplazar '/', '-', '_', '´', '*', '˙', '˚', '°' por span con Junicode en los títulos de obra SOLO si no contienen HTML especial
            document.querySelectorAll('.obra-title').forEach(function(el) {
                // Solo modificar si NO contiene etiquetas HTML (es texto plano)
                if (!el.innerHTML.includes('<span')) {
                el.innerHTML = el.innerHTML
                    .replace(/[\/\-_´*˙˚°]/g, function(match) {
                        return '<span class="junicode-slash">' + match + '</span>';
                    });
                }
            });
        }
    </script>

    <!-- Preload critical images -->
    <link rel="preload" as="image" href="images/branco_sobre_branco.webp">
    
    <!-- Add fetchpriority for the first visible images -->
    <link rel="preload" fetchpriority="high" as="image" href="images/branco_sobre_branco.webp">
    
    <!-- Dynamic margins script for smooth responsive adjustment -->
    <script src="dynamic-margins.js"></script>
</head>

<body>
    <div class="page-container">
        <!-- Single language switcher that stays fixed -->
        <div class="language-switcher">
            <a href="#" onclick="changeLanguage('gal'); return false;" data-lang="gal">gal</a> /
            <a href="#" onclick="changeLanguage('esp'); return false;" data-lang="esp">esp</a> /
            <a href="#" onclick="changeLanguage('en'); return false;" data-lang="en">en</a>
        </div>
        
        <div class="overlay-content">
            <header class="overlay-header">
                <h1 class="hover-light-grey"><a href="index.html" class="no-underline-link">Cora Novoa</a></h1>
                <nav>
                    <a href="obra.html" class="no-underline-link active">obra</a>
                    <a href="bio.html" class="no-underline-link">bio</a>
                    <a href="aldan.html" class="no-underline-link">aldán</a>
                    <a href="curaduria.html" class="no-underline-link">curaduría</a>
                    <a href="contacto.html" class="no-underline-link">contacto</a>
                </nav>
            </header>

            <div class="obra-container">
                <div class="obra-grid">
                    <!-- El contenido de las obras se cargará dinámicamente desde Google Sheets -->
                    </div>
                    </div>
                    </div>
                    </div>
                    
    <!-- Content Manager Script -->
    <script src="content-manager.js"></script>
    <script>
        // Inicializar el content manager
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing content manager...');
            if (window.contentManager) {
                console.log('Content manager found, initializing...');
                window.contentManager.init();
                console.log('Content manager initialized');
            } else {
                console.error('Content manager not found');
            }
        });
    </script>
</body>

</html>
