<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Administración - Cora Novoa</title>
    
    <!-- TinaCMS -->
    <script src="https://unpkg.com/@tinacms/toolkit@1.5.28/dist/tinacms-toolkit.umd.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@tinacms/toolkit@1.5.28/dist/tinacms-toolkit.css" />
</head>
<body>
    <div id="tina-root"></div>
    <script>
        const tinacms = new TinaCloudClient({
            clientId: 'Ov23li9Bd9fudYzANB0g',
            branch: 'main',
            tokenStorage: 'LOCAL_STORAGE',
            organization: 'dahemar',
            repositoryName: 'coranovoa',
            baseUrl: 'https://dahemar.github.io/coranovoa'
        });

        const schema = {
            collections: [
                {
                    name: 'page',
                    label: 'Páginas',
                    path: '/',
                    fields: [
                        {
                            name: 'title',
                            label: 'Título',
                            type: 'string'
                        },
                        {
                            name: 'content',
                            label: 'Contenido',
                            type: 'rich-text'
                        }
                    ]
                }
            ]
        };

        tinacms.init({ schema });
    </script>
</body>
</html>
